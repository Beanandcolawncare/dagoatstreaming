<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure correct path -->
</head>
<body>
    <h1>Media Player</h1>

    <div class="tab-container">
        <!-- Tabs -->
        <div class="tabs">
            <input type="radio" name="tab" id="tab-mp3" checked>
            <label class="tab-links" for="tab-mp3">MP3 Tracks</label>

            <input type="radio" name="tab" id="tab-mp4">
            <label class="tab-links" for="tab-mp4">MP4 Videos</label>
        </div>

        <!-- Tab content -->
        <div id="mp3" class="tab-content">
            <button onclick="shuffleTracks()">Shuffle MP3s</button>
            <input type="text" id="mp3Search" placeholder="Search MP3s" onkeyup="searchMedia('mp3')"/>
            <!-- MP3 Tracks will be dynamically generated here -->
        </div>

        <div id="mp4" class="tab-content">
            <input type="text" id="mp4Search" placeholder="Search MP4s" onkeyup="searchMedia('mp4')"/>
            <!-- MP4 Videos will be dynamically generated here -->
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Ensure correct path -->
</body>
</html>
