<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tabs</title>
    <style>
        /* Basic styling for tabs */
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab-button {
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .active-tab {
            display: block;
        }
        .active-button {
            background-color: white;
            border-bottom: 1px solid white;
        }
        .track {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Media Tabs</h1>

    <div class="tabs">
        <div class="tab-button active-button" onclick="openTab('mp3')">MP3s</div>
        <div class="tab-button" onclick="openTab('mp4')">MP4s</div>
    </div>

    <div id="mp3" class="tab-content active-tab">
        <h2>MP3 Tracks</h2>
        <button onclick="shuffleTracks()">Shuffle</button>
        <!-- MP3 Tracks will be dynamically generated here -->
    </div>

    <div id="mp4" class="tab-content">
        <h2>MP4 Videos</h2>
        <!-- MP4 videos go here -->
    </div>

    <script src="scripts.js"></script>
    <script>
        function openTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active-tab');
            });

            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.classList.remove('active-button');
            });

            document.getElementById(tabId).classList.add('active-tab');
            const activeButton = document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`);
            activeButton.classList.add('active-button');
        }

        function shuffleTracks() {
            const container = document.getElementById('mp3');
            const tracks = Array.from(container.querySelectorAll('.track'));

            // Shuffle tracks
            for (let i = tracks.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tracks[i], tracks[j]] = [tracks[j], tracks[i]]; // Swap elements
            }

            // Remove existing tracks and append shuffled tracks
            container.innerHTML = '<button onclick="shuffleTracks()">Shuffle</button>';
            tracks.forEach(track => container.appendChild(track));
        }
    </script>
</body>
</html>
